<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name = "viewport" content = "initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" />
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCQDe2LDim7n2ucFt_d_NgCpd96Gg3oQ40"></script>
        
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
        
        <script src="js/index.js"></script>
  
    </head>
    <body>
        <div class = "navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header menubar">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand" id="logo">Findrr</a>
                </div>
                <div class="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="text-center vertical-align-center" style="padding:1vmin">
                             
                            <select name = "items" id="items" class="selectpicker show-menu-arrow btn" onchange="gettype()" data-live-search="true" data-style="btn" data-size="5">
                                  <option data-icon="glyphicon-glass" value = "cafe" selected="selected">&nbsp;&nbsp; Cafe </option>
                                  <option data-icon="glyphicon-plus" value = "hospital" >&nbsp;&nbsp; Hospital </option>
                                  <option data-icon="glyphicon-cutlery" value = "restaurant" >&nbsp;&nbsp; Restaurant </option>
                                  <option data-icon="glyphicon-user" value = "clothing_store" > &nbsp;&nbsp;Clothing Stores </option>
                                  <option data-icon="glyphicon-map-marker" value = "taxi_stand" >&nbsp;&nbsp; Taxi Stand </option>
                                  <option data-icon="glyphicon-user" value = "gym" > Gym </option>
                                  <option data-icon="glyphicon-shopping-cart" value = "department_store" >&nbsp;&nbsp; Departmental Stores </option>
                                  <option data-icon="glyphicon-plus-sign" value = "pharmacy" >&nbsp;&nbsp; Pharmacy </option>
                                  <option data-icon="glyphicon-facetime-video" value = "movie_theater" >&nbsp;&nbsp; Movie Theater </option>
                                  <option data-icon="glyphicon-briefcase" value = "local_government_office" > &nbsp;&nbsp;Government Office </option>
                     
            </select>

                        </li>
                        
                     </ul>
                    <form class="navbar-form navbar-right" role="search" style="right-margin:0px">

                        <div class="form-group" >
                            <input type="text" class="form-control" name="latitude" placeholder="Latitude">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="longitude" placeholder="Longitude">
                        </div>
                        <div class="input-btn">
                            <button type="button" class="btn btn-default" id="srch-btn" onclick="search()">
                                <i class="glyphicon glyphicon-search" ><span class="sr-only">Search</span></i>
                            </button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
        <div id="map">
        </div>
        <div class="modal fade" id="place_details">
            <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        &nbsp;&nbsp;
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title" id="place_name"></h3>
                    </div>
                    <div class="modal-body">
                        <p id="place_content"></p>

                    </div>
                </div>
            </div>
            </div>
        </div>
        <div id="place_container" style="width=20%; float:left; background-color:dimgray">
            <h3 style="display:none" id="list"></h3>
        </div>
        <div class="footer">
        </div>
        
    </body> 
</html>
